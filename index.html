<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp9138949.jpg'); /* Nueva imagen de fondo */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(248, 248, 248, 0.8); /* Fondo semi-transparente para el encabezado */
        }
        .logo-ipn {
            width: 100px; /* Ajusta el tamaño según sea necesario */
        }
        .logo-seguridad {
            width: 150px; /* Aumenta el tamaño del logo de seguridad */
            position: absolute; /* Para posicionar en la parte derecha */
            top: 10px; /* Ajusta la posición vertical */
            right: 10px; /* Ajusta la posición horizontal */
        }
        main {
            text-align: center; /* Centra todo el texto dentro del main */
            margin-top: 50px; /* Para evitar que el texto esté detrás del logo de seguridad */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .logo-esime {
            width: 100px; /* Ajusta el tamaño según sea necesario */
            position: absolute; /* Para posicionar en la parte inferior derecha */
            bottom: 10px; /* Ajusta la posición vertical */
            right: 10px; /* Ajusta la posición horizontal */
        }
        /* Nuevo estilo para cambiar el color del texto en la sección #inicio a blanco */
        #inicio h1,
        #inicio p {
            color: white; /* Cambia el color del texto a blanco */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://vectorseek.com/wp-content/uploads/2023/08/IPN-National-Polytechnic-Institute-Logo-Vector.svg-.png" alt="Logo IPN" class="logo-ipn">
        <div>Mi Empresa de Seguridad</div>
    </header>

    <img src="https://seprytec.com/img_pag/iconos_portada/SEPRYTEC-guardias-de-seguridad.png" alt="Logo de Seguridad" class="logo-seguridad">

    <main>
        <section id="inicio">
            <h1>Bienvenido a Nuestro Sistema de Seguridad</h1>
            <h2><p>Protegiendo lo que más valoras.</p></h2>
        </section>
    </main>

    <img src="http://www.ellosynosotros.com/wp-content/uploads/2014/09/esime_original.png" alt="Logo ESIME" class="logo-esime"> <!-- Logo en la parte inferior derecha -->

    <footer>
        <p>Contacto: info@empresa.com | Teléfono: (123) 456-7890</p>
    </footer>

</body>
</html>
