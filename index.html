<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp9138949.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(248, 248, 248, 0.8);
        }
        .logo-ipn {
            width: 100px;
        }
        .logo-seguridad {
            width: 150px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        main {
            text-align: center;
            margin-top: 50px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .logo-esime {
            width: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #inicio h1,
        #inicio p {
            color: white;
        }
        form {
            margin-top: 20px; /* Espaciado para el formulario */
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://vectorseek.com/wp-content/uploads/2023/08/IPN-National-Polytechnic-Institute-Logo-Vector.svg-.png" alt="Logo IPN" class="logo-ipn">
    </header>

    <img src="https://seprytec.com/img_pag/iconos_portada/SEPRYTEC-guardias-de-seguridad.png" alt="Logo de Seguridad" class="logo-seguridad">

    <main>
        <section id="inicio">
            <h1>Bienvenido a Nuestro Sistema de Seguridad</h1>
            <h2><p>Protegiendo lo que más valoras.</p></h2>
            
            <!-- Formulario para recibir datos -->
            <form action="https://arturo-security.github.io/sistema-seguridad/" method="POST">
                <label for="rfid">Ingrese su ID RFID:</label><br>
                <input type="text" id="rfid" name="rfid" required><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <img src="http://www.ellosynosotros.com/wp-content/uploads/2014/09/esime_original.png" alt="Logo ESIME" class="logo-esime">

    <footer>
        <p>Contacto: AGUIRRE GALINDO ARTURO | Teléfono: (123) 456-7890</p>
    </footer>

</body>
</html>
