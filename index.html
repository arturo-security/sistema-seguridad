<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagenes/fondo.jpg'); /* Asegúrate de tener esta imagen en la carpeta imagenes */
            background-size: cover;
            background-repeat: no-repeat;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(248, 248, 248, 0.8);
        }
        .logo-ipn {
            width: 100px;
        }
        .logo-seguridad {
            width: 150px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        main {
            text-align: center;
            margin-top: 50px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .logo-esime {
            width: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #inicio h1, #inicio p {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://vectorseek.com/wp-content/uploads/2023/08/IPN-National-Polytechnic-Institute-Logo-Vector.svg-.png" alt="Logo IPN" class="logo-ipn">
        <div>Mi Empresa de Seguridad</div>
    </header>

    <img src="https://seprytec.com/img_pag/iconos_portada/SEPRYTEC-guardias-de-seguridad.png" alt="Logo de Seguridad" class="logo-seguridad">

    <main>
        <section id="inicio">
            <h1>Bienvenido a Nuestro Sistema de Seguridad</h1>
            <h2><p>Protegiendo lo que más valoras.</p></h2>
        </section>
    </main>

    <img src="http://www.ellosynosotros.com/wp-content/uploads/2014/09/esime_original.png" alt="Logo ESIME" class="logo-esime">

    <footer>
        <p>Contacto: info@empresa.com | Teléfono: (123) 456-7890</p>
    </footer>

</body>
</html>
